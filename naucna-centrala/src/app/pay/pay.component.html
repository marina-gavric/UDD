<div class="midDiv">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div fxLex="25%">
            </div>
            <div fxLex="50%" id="selForm">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)"  ngNativeValidate>
              <h3>Pay</h3>
              <div *ngFor="let field of formFields" >
                  <mat-checkbox type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">Check for paying</mat-checkbox>
                  
                  <mat-form-field *ngIf="field.type.name=='string'">
                      <input placeholder={{field.label}} type="text" matInput name={{field.id}} ngModel  *ngIf="field.type.name=='string'" >
                  </mat-form-field>  
                    </div>
     
              <div class="midBtn">
                  <button  mat-raised-button type="submit" color="gray">Confirm</button>
               </div> 
            </form>
        </div>
        <div fxLex="25%">
          </div>
        </div>
        </div>
