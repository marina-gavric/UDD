<div class="midDiv">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div fxLex="25%">
            </div>
            <div fxLex="50%" id="formatForm">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)"  ngNativeValidate>
              <h2>Change pdf</h2>
              <div *ngFor="let field of formFields" >
                  <label *ngIf="field.id=='newPdf'">Choose new file </label>  
                     
                <input placeholder={{field.label}} type="file" accept=".pdf" (change)="fileUploads($event)"  name={{field.id}} ngModel  *ngIf="field.id=='newPdf'" >
                  
                  <label *ngIf="field.type.name=='string'  && field.id!='newPdf'">{{field.label}} </label>  
                  <mat-form-field *ngIf="field.type.name=='string'  && field.id!='newPdf'">
                      <input placeholder={{field.defaultValue}} readonly type="text" matInput name={{field.id}} ngModel  *ngIf="field.type.name=='string'  && field.id!='newPdf'" >
                    </mat-form-field>   
                </div>
     
              <div class="midBtn">
                  <button  mat-raised-button type="submit" color="gray">Confirm</button>
               </div> 
            </form>
        </div>
        <div fxLex="25%">
          </div>
        </div>
        </div>
