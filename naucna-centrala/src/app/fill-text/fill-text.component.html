<div class="midDiv">
    <div fxLayout="row" fxLayoutAlign="center center">
          <div fxLex="25%">
          </div>
          <div fxLex="50%" id="fillForm">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)"  ngNativeValidate>
                <h3>Fill more information</h3>       
                <div *ngFor="let field of formFields" >
                     <label *ngIf="field.type.name=='boolean'">Do you want to add co-authors? </label>  
                    <mat-checkbox type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'"></mat-checkbox>
                    <mat-form-field *ngIf="field.type.name=='string' && field.id!='file'">
                                <input placeholder={{field.label}} type="text" matInput name={{field.id}} ngModel  *ngIf="field.type.name=='string'" >
                    </mat-form-field>  
                    <label *ngIf="field.id=='file'">Choose file:</label>  
                    <input  type="file"  name={{field.id}} ngModel (change)="fileUploads($event)" accept=".pdf" *ngIf="field.id=='file'" >
                                 
                    <label *ngIf="field.type.name=='enum'">Select area of science:</label>                   
                    <mat-select name="{{field.id}}"   ngModel *ngIf="field.type.name=='enum'">
                            <mat-option *ngFor="let area of areas" value={{area}}>
                                {{field.type.values[area]}}
                            </mat-option>
                    </mat-select>
                    </div>                        
                    <div class="midBtn">
                                <button  mat-raised-button type="submit" color="white">Confirm</button>
                    </div>
            </form>
          </div>
          <div fxLex="25%">
          </div>
    </div>
</div>
