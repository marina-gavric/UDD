<div class="midDiv">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div fxLex="25%">
            </div>
            <div fxLex="50%" id="formatForm">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)"  ngNativeValidate>
              <h3>Finish task</h3>
              <div *ngFor="let field of formFields" >
                  <mat-checkbox type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">Is format correct?</mat-checkbox>
                  
                  <mat-form-field *ngIf="field.id=='commentPdf'">
                      <input placeholder={{field.label}} type="text" matInput name={{field.id}} ngModel  *ngIf="field.id=='commentPdf'" >
                  </mat-form-field>  
                  
                  <mat-form-field *ngIf="field.type.name=='string'  && field.id!='pdfP' && field.id!='commentPdf'">
                      <input placeholder={{field.label}} type="text" matInput name={{field.id}} ngModel  *ngIf="field.type.name=='string'  && field.id!='pdfP' && field.id!='commentPdf'" >
                  </mat-form-field>  
                  
                  <mat-form-field *ngIf="field.id=='pdfP'">
                      <input placeholder={{field.defaultValue}} readonly type="text" matInput name={{field.id}} ngModel  *ngIf="field.id=='pdfP'" >
                    </mat-form-field>   
                </div>
     
              <div class="midBtn">
                  <button  mat-raised-button type="submit" color="gray">Confirm</button>
               </div> 
            </form>
        </div>
        <div fxLex="25%">
          </div>
        </div>
        </div>
